<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="container">
                <main class="main">
                    <div class="greetings">
                        <p class="greetings__title">
                            Привет Анон
                        </p>
                        <p class="greetings__text">
                            Добро пожаловать в ICO
                        </p>
                    </div>
                    <section class="card">
                        <div class="card__body">
                            <div class="card__header">
                                <div class="card__header-title">
                                    Цена активов
                                </div>
                                <div class="card__exclamation"></div>
                            </div>
                            <div class="card__price-info">
                                <div class="card__price-1">
                                    10 042,32 ICO
                                </div>
                                <div class="card__price-2">
                                    1 003 023 123 RUB
                                </div>
                            </div>
                            <div class="card__btns">
                                <button class="card__sell">Продать</button>
                                <button class="card__buy">Купить</button>
                            </div>
                        </div>
                    </section>
                    <section class="card-2">
                        <div class="card-2__title">
                            Exit
                        </div>
                        <div class="card-2__body">
                            <div class="card-2__body-price">
                                Цена 1 ICO = 0,5 RUB
                            </div>
                            <div class="card-2__body-time">
                                <div class="card-2__time-text">
                                    Exit через 12 дней
                                </div>
                                <input type="range" class="input__range" min="0" max="100" value="70" step="10">
                            </div>
                        </div>
                    </section>
                    <section class="operations">
                        <div class="operations__title">
                            Операции
                        </div>
                        <div class="operations__items">
                            <div class="operations__item item1">
                                <div class="operations__item-body">
                                    <div class="operations__items-info">
                                        <div class="operations__when">
                                            21.01.21
                                        </div>
                                        <div class="operations__issue">
                                            Mx123912jawjdnajwdnj29823283283
                                        </div>
                                    </div>
                                    <div class="operations__price"></div>
                                </div>
                            </div>
                            <div class="operations__item item2">
                                <div class="operations__item-body">
                                    <div class="operations__items-info">
                                        <div class="operations__when">
                                            21.01.21
                                        </div>
                                        <div class="operations__issue">
                                            Mx123912jawjdnajwdnj29823283283
                                        </div>
                                    </div>
                                    <div class="operations__price"></div>
                                </div>
                            </div>
                            <div class="operations__item item3">
                                <div class="operations__item-body">
                                    <div class="operations__items-info">
                                        <div class="operations__when">
                                            21.01.21
                                        </div>
                                        <div class="operations__issue">
                                            Gift
                                        </div>
                                    </div>
                                    <div class="operations__price"></div>
                                </div>
                            </div>
                        </div>
                        <div class="operations__btns">
                            <button class="operations__btn">Получить ICO</button>
                        </div>
                    </section>
                </main>
            </div>
            <footer class="footer">
                <div class="container">
                <div class="footer__body">
                    <ul class="footer__list">
                        <li class="footer__items">
                            <a href="" class="footer__link footer__menu"></a>
                        </li>
                        <li class="footer__items">
                            <a href="" class="footer__link footer__arrow"></a>
                        </li>
                        <li class="footer__items">
                            <a href="" class="footer__link footer__renew"></a>
                        </li>
                        <li class="footer__items">
                            <a href="" class="footer__link footer__setting"></a>
                        </li>
                    </ul>
                    <div class="footer__line">
                        
                    </div>
                </div>
            </div>
            </footer>
        </div>
    </div>
</body>

</html>
